<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма отправки заявки</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="main">

<h1 class="header">Отправить заявку</h1>

<div class="form">
    <form method="post">
        <div class="input-fields">
            <label>
                Ваше имя
                <input type="text" placeholder="Ваше имя *" name="name" required>
            </label>
        </div>

        <div class="input-fields">
            <label>
                Ваш номер телефона
                <input type="text" placeholder="Ваш номер телефона *" name="telephone-number" required>
            </label>
        </div>

        <div class="input-fields">
            <label>
                Ваш email или VK
                <input type="text" placeholder="Ваш email или VK *" name="email-or-vk" required>
            </label>
        </div>

        <div class="input-fields">
            <label>
                Комментарий
                <textarea placeholder="Комментарий (не обязательно)" name="comment"></textarea>
            </label>
        </div>

        <div class="instructions">
            Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру
        </div>

        <div class="submit">
            <button type="submit" class="submit-button">Отправить заявку</button>
        </div>
    </form>
</div>
</body>
</html>
