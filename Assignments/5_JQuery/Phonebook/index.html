<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="jquery-3.7.1.js"></script>
    <script defer src="phonebook.js"></script>
</head>
<body>
<h1 class="phonebook_header">Phonebook</h1>

<form id="form" class="form">
    <div class="input_line">
        <label class="input_label" for="surname">Last name: </label>
        <input type="text" name="surname" id="surname" class="input">
        <div class="error_message empty_field_message empty_surname" style="display: none;">Error: field is empty</div>
    </div>
    <div class="input_line">
        <label class="input_label" for="name">Name: </label>
        <input type="text" name="name" id="name" class="input">
        <div class="error_message empty_field_message empty_name" style="display: none;">Error: field is empty</div>
    </div>
    <div class="input_line">
        <label class="input_label" for="telephone_number">Telephone number: </label>
        <input type="text" name="telephone_number" id="telephone_number" class="input">
        <div class="error_message empty_field_message empty_telephone_number" style="display: none;">Error: field is empty</div>
<!--        <div class="error_message invalid_telephone_number_message" style="display: none;">Error: Telephone number must only contain digits</div>-->
        <div class="error_message duplicate_telephone_number_message" style="display: none;">Error: This telephone number already exists</div>
    </div>
    <div class="add_button">
        <button type="button" class="add_contact_button" id="add_contact_button">
            Add
        </button>
    </div>
</form>

<table id="phonebook" class="phonebook_table">
    <thead>
    <tr class="header">
        <th class="number">â„–</th>
        <th class="surname">Last name</th>
        <th class="name">Name</th>
        <th class="telephone_number">Telephone number</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
