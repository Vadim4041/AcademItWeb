<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phonebook</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="jquery-3.7.1.js"></script>
    <script defer src="phonebook.js"></script>
</head>
<body>
<h1>Phonebook</h1>

<form id="form">
    <div>
        <label for="surname">Last name: </label>
        <input type="text" name="surname" id="surname" class="input">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" class="input">
        <label for="telephone_number">Telephone number: </label>
        <input type="text" name="telephone_number" id="telephone_number" class="input">
        <button type="button" class="add_contact" id="add_contact_button">
            Add
        </button>
        <span class="empty_field_message" style="display: none;">Error: All fields must be filled in</span>
        <span class="invalid_telephone_number_message" style="display: none;">Error: Telephone number must only contain digits</span>
    </div>
</form>

<table id="phonebook">
    <thead>
    <tr class="header">
        <th class="id">â„–</th>
        <th class="surname">Last name</th>
        <th class="name">Name</th>
        <th class="telephone_number">Telephone number</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
