<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="converter.js"></script>
</head>
<body>
<div class="header">
    <h1>Temperature converter</h1>
</div>

<div class="main">
    <span class="error_message" style="display: none;">Error: wrong value</span>
    <div class="input-celsius">
        <label for="input-celsius"> Input, degrees Celsius: </label>
        <input type="text" id="input-celsius" placeholder="Degrees Celsius">
    </div>
    <div class="output-kelvin">
        <label for="output-kelvin"> Output, degrees Kelvin: </label>
        <input readonly type="text" id="output-kelvin" placeholder="Degrees Kelvin">
    </div>
    <div class="output-fahrenheit">
        <label for="output-fahrenheit"> Output, degrees Fahrenheit: </label>
        <input readonly type="text" id="output-fahrenheit" placeholder="Degrees Fahrenheit">
    </div>

    <button class="button" id="button">Convert</button>
</div>
</body>
</html>
