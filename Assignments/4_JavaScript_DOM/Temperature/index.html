<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="converter.js"></script>
</head>
<body>
<h1 class="header">Temperature converter</h1>
<div class="main">
    <span class="error_message" id="error-message-empty-value" style="display: none;">Error: input is empty</span>
    <span class="error_message" id="error-message-not-number" style="display: none;">Error: input is not a number</span>
    <div class="input-output">
        <label for="input-celsius" class="input-output">Input, degrees Celsius:</label>
        <input type="text" id="input-celsius" class="input-output" placeholder="Degrees Celsius">
    </div>
    <div class="input-output">
        <label for="output-kelvin" class="input-output">Output, degrees Kelvin:</label>
        <input readonly type="text" id="output-kelvin" class="input-output" placeholder="Degrees Kelvin">
    </div>
    <div class="input-output">
        <label for="output-fahrenheit" class="input-output">Output, degrees Fahrenheit:</label>
        <input readonly type="text" id="output-fahrenheit" class="input-output" placeholder="Degrees Fahrenheit">
    </div>
    <button class="button" id="convert-temperature-button">Convert</button>
</div>
</body>
</html>
