<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="todoList.js"></script>
</head>
<body>
<h1 class="header">
    Todo list
</h1>
<div class="todo_list">
    <div class="input_row">
        <input id="new_note_input" class="new_note_input" type="text" placeholder="Write here">

        <button id="add_new_note_button" class="add_new_note_button" type="button">Add</button>
    </div>
    <div class="line-break"></div>
    <span class="error_message" style="display: none;">Error: Note cannot be empty</span>
    <div class="line-break"></div>

    <div class="todo_list_content">
        <ul id="todo_list_content" class="todo_list_content"></ul>
    </div>
</div>
</body>
</html>
