<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do list</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="to-do-list.js"></script>
</head>
<body>
<div class="header">
    To-do list
</div>

<div class="to-do-list">
    <label>
        <input id="new_note" class="new_note" type="text" placeholder="Write here">
    </label>
    <button id="add_new_note_button" class="add_new_note_button" type="button">add</button>
    <span class="error_message" style="display: none;">Error: new note cannot be empty</span>
    <ul id="todo-list_content" class="todo-list_content"></ul>
</div>
</body>
</html>
